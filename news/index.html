<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN News - 임상모집</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; }

        /* 헤더 스타일 */
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -1px;
        }

        /* 메인 광고 배너 스타일 */
        .banner-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .ad-banner {
            background-color: #e31e24; /* 강조를 위한 붉은색 */
            color: white;
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .ad-banner:hover { transform: scale(1.02); }
        .ad-banner h2 { font-size: 1.8rem; word-break: keep-all; }

        /* 클릭 시 나타날 상세 내용 공간 */
        #content-area {
            display: none; /* 초기에는 숨김 */
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        /* 유튜브 반응형 컨테이너 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 비율 */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* 광고 이미지 스타일 */
        .ad-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        /* 반응형 폰트 조절 */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .ad-banner h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>KN News</h1>
    </header>

    <div class="banner-container">
        <div class="ad-banner" onclick="showContent()">
            <h2>"심장-휴대폰 동기화 임상모집중"</h2>
            <p style="margin-top: 10px; font-size: 0.9rem;">(상세 내용을 보려면 클릭하세요)</p>
        </div>

        <div id="content-area">
            <div class="video-container">
                <iframe id="youtube-video" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <img src="https://via.placeholder.com/800x400?text=Ad+Image+Here" alt="광고 이미지" class="ad-image" id="main-ad-img">
        </div>
    </div>

    <script>
        function showContent() {
            const contentArea = document.getElementById('content-area');
            const video = document.getElementById('youtube-video');
            
            // 영역 표시
            contentArea.style.display = 'block';

            // 유튜브 자동 재생 처리 (주소 끝에 autoplay 파라미터 추가)
            // 실제 주소로 교체할 때도 아래 형식을 유지해주세요.
            let videoSrc = "https://www.youtube.com/embed/dQw4w9WgXcQ"; // <-- 여기에 나중에 주소 넣기
            video.src = videoSrc + "?autoplay=1&mute=1";
            
            // 클릭 후 부드럽게 아래로 스크롤
            window.scrollTo({
                top: contentArea.offsetTop - 20,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
